<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_box" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=key" />
    <title>Tela de login</title>
</head>
<body>
    <main>
        <section>
            <div id="imagem">
            </div>
            <div id="login">
                <h1>Login</h1>
                <p>
                    Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="#" method="post" autocomplete="on">
                    <p>
                        <label for="iemail"><i class="material-symbols-outlined">account_box</i></label>
                        <input type="text" name="email" id="iemail" autocomplete="username" placeholder="Seu Email" required>
                    </p>

                    <p>
                        <label for="isen"><i class="material-symbols-outlined">key</i></label>
                        <input type="password" name="sen" id="isen" autocomplete="current-password" placeholder="Sua senha" required>
                    </p>

                    <p>
                        <input type="submit" value="Entrar">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
